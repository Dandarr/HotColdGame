        <input type="text" id="txtPageItems"/>

</main>

<script type="text/babel">
/*
    - change amount of items rendered per page
    - add pages
*/


//get data
    async function ImageProcessing() {
    const response = await fetch("https://jsonplaceholder.typicode.com/photos");
    const data = await response.json();
    this.setState({ id: data.id }, {title: data.title}, {thumbnailUrl: data.thumbnailUrl});
    function handleSubmit(e) {
      //e.preventDefault(); : stops page from refreshing
    e.preventDefault();
    }
    //create elements to render on page
    return(
        <ul>
        <li>
           <p>ID: {data.id}</p>
           <p>{data.title}</p>
           <p><img src={data.thumbnailUrl}/></p>
        </li>    
        </ul>
    );
}
//render elements
    ReactDOM.render( 
        <ImageProcessing/> ,
